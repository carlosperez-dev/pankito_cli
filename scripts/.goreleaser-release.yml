builds:
  - skip: true
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
release:
  draft: true
  mode: append
  extra_files:
    - glob: ./playita-build/**/*
    - glob: ./playita-build/checksums.txt
  name_template: "Release {{.Tag}}"
  header: |
    # What's Changed

    ## 🚀 Features

    ## 🎄 Enhancements

    ## 🎠 Community

    ## New Contributors

    ## Code Diff
